<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css"></link>
</head>
<body>
  <div class="navbar">
    <h1>Techshop</h1>
  </div>
  <div class="container">
    <div class="row my-3">
      <div class="col-md-4">
        <div class="balance-container">
          <h3>Joe Banker</h3>
          <div class="balance-content">
            <div class="balance-row">
              <span>Balance:</span>
              <span id="account-balance" class="value"></span>
            </div>
            <div class="balance-row" id="outstanding-loan-row" style="display: none;">
              <span id="outstanding-loan-label">Your outstanding loan:</span>
              <span id="outstanding-loan-amount"></span>
            </div>
          </div>
          <button type="button" class="btn btn-success" onclick="getALoan()">Get a loan</button>
      </div>
         
      </div>
    <div class="col-md-4">
      <div class="work-container">
        <h3>Work</h3>
        <div class="balance-content">
            <div class="balance-row">
                <span>Salary:</span>
                <span id="salary-balance"></span>
            </div>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-warning" onclick="transferToBank()">Transfer to bank</button>
            <button type="button" class="btn btn-primary" onclick="increaseSalary()">Work</button>
            <!-- TODO: Hide button via DOM manipulation -->
            <button type="button" class="btn btn-light" onclick="repayLoan()" id="repay-loan-button" style="display: none;">Repay Loan</button>
        </div>
    </div>
    
    </div>
    <div class="col-md-4">
      <div class="select-laptop-container">
        <h3>Laptops</h3>
        <select id="laptop-select" class="form-control">
        </select>
        <h4>Features:</h4>
        <div id="specs-container">
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-12">
      <div class="laptop-info">
        <div class="laptop-image" id="laptop-image"></div>
        <div class="laptop-details">
          <div class="laptop-title" id="laptop-title"></div>
          <div class="laptop-description" id="laptop-description"></div>
          <div class="laptop-price-button">
            <div class="laptop-price" id="laptop-price"></div>
            <button type="button" class="btn btn-primary" onclick="buyLaptop()">BUY NOW</button>
          </div>
        </div>
      </div>  
    </div>    
  </div>
  
</div>
<script src="script.js"></script>
</body>
</html>
