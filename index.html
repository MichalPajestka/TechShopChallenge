<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <h1>Techshop</h1>
        </nav>
        <div id="balance">
            <span id="bank-customer-name">Joe Banker</span>
            <div id="balance-container">
                <span>Balance:</span>
                <span id="account-balance"></span>
            </div>
            <div id="loan-container">
                <span id="outstanding-loan"></span>
                <br>
                <button type="button" class="btn btn-success" onclick="getALoan()">Get a loan</button>
            </div>
        </div>
        <br>
        <div id="work">
            <span id="work-heading">Work</span>
            <div id="work-container">
                <span>Pay: </span>
                <span id="salary-balance"></span>
                <br>
                <button type="button" class="btn btn-warning" onclick="transferToBank()">Bank</button>
                <button type="button" class="btn btn-primary" onclick="increaseSalary()">Work</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
