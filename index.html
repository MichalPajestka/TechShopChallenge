<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <h1>Techshop</h1>
        </nav>
        <div id="balance">
            <h3 id="bank-customer-name">Joe Banker</h3>
            <div id="balance-container">
                <span>Balance:</span>
                <span id="account-balance"></span>
            </div>
            <div id="loan-container">
                <span id="outstanding-loan"></span>
                <br>
                <button type="button" class="btn btn-success" onclick="getALoan()">Get a loan</button>
            </div>
        </div>
        <br>
        <div id="work">
            <h3 id="work-heading">Work</h3>
            <div id="work-container">
                <span>Salary: </span>
                <span id="salary-balance"></span>
                <br>
                <button type="button" class="btn btn-warning" onclick="transferToBank()">Transfer to bank</button>
                <button type="button" class="btn btn-primary" onclick="increaseSalary()">Work</button>

                <!-- TODO: Hide button via DOM manipulation -->
                <button type="button" class="btn btn-light" onclick="repayLoan()" id="repay-loan-button" style="display: none;">Repay Loan</button>
            </div>
        </div>
        <br>
        <div id="laptops">
            <h3 id="laptops-heading">Laptops</h3>
            <div id="laptops-container">
                <select id="laptop-select">
                    <!-- Options will be added here dynamically -->
                  </select>
                  
                  <div id="specs-container">
                    <!-- Laptop specs will be displayed here -->
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
